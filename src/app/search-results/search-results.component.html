<div class="container">


  <div class="row" *ngIf="recipes">
      <div class="col-lg-3 col-md-4 col-sm-6 recipecard" *ngFor="let recipe of recipes">
            <a [routerLink]="['/recipe', recipe.id]">
                <div class="card" style="width: 13rem;">
                  <img class="card-img-top img-fluid" src="http://i.imgur.com/uG0XRBH.jpg" alt="Card image cap">
                  <!-- <img src="{{imageurl}}{{recipe.image}}"><br> -->
                  <div class="card-block">
                        <div class="row">
                            <div class="col">
                                <p class="card-title">{{recipe.title}}</p>
                            </div>
                        </div>
                        <div class="row">                            
                            <div class="col text-right">
                                <p class="card-text">{{recipe.readyInMinutes}} min</p>
                            </div>
                        </div>
                    </div>
              </div>
          </a>
  </div>

<div *ngIf="!recipes.length">

  <p>No results :(</p>

</div>

</div>



</div>

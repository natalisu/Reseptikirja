<div *ngIf="recipes">

  <ul *ngFor="let recipe of recipes">
    <li><img src="http://i.imgur.com/uG0XRBH.jpg"></li>
    <li>
      <!-- <img src="{{imageurl}}{{recipe.image}}"><br> -->
    <a [routerLink]="['/recipe', recipe.id]">{{recipe.title}}</a></li>
  </ul>

  <p>No results :(</p>

</div>

</div>

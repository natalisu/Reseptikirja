<div class="container">

  <h4><b>Advanced search::</b></h4>


  <form class="search" [formGroup]="searchForm" (ngSubmit)="search($event)">

<div class="form-group row">
  <label class="col-sm-4 col-form-label">Recipe name or ingredient(s)</label>
   <div class="col-sm-8">
  <input size="30" height="100" class="isearch" formControlName="query" minlength="3" placeholder="i.e. chicken, bacon...">
   </div>
</div>

<div class="form-group row">
  <label class="col-sm-4 col-form-label">Exclude ingredients</label><br>
   <div class="col-sm-8">
    <input size="30" height="100" class="isearch" formControlName="excludeIngredients" minlength="3" placeholder="i.e. tomato"><br>
   </div>
</div>


 <div class="form-group row">
      <div class="col-sm-4">
        Diet
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
           vegan
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            vegetarian
          </label>
        </div>
      </div>

      <div class="col-sm-4">
        Allergens
        <div class="form-check" *ngFor="let option of intolerancesArray">
          <label>
            <input class="form-check-input" type="checkbox" name="option"
                   value="{{option.value}}"
                   [(ngModel)]="option.checked"
                   [ngModelOptions]="{standalone: true}"             />
                  {{option.value}} {{option.checked}}
          </label>
        </div>
      </div>

      <div class="col-sm-4">
        Type
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="option1" checked>
           dinner
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="option2">
            dessert
          </label>
        </div>
      </div>
    </div>
  
  <button type="submit" class="btn btn-warning btn-primary">Submit</button>
  </form>

</div>
